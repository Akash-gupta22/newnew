<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    <div class="container">

        <div class="submit">
            <p class="form-title">Travel Booking Form</p>
            <div class="all">
                <div class="two-rows">
                    <div class="text-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="text-input">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Desired Destination">
                    </div>
                </div>
                <div class="two-rows">
                    <div class="text-input">
                        <i class="fa-solid fa-people-group"></i>
                        <input type="number" placeholder="No. of People">
                    </div>
                    <div class="text-input">
                        <i class="fa-regular fa-calendar-days"></i>
                        <input type="date" placeholder="Travel Date">
                    </div>
                </div>
                <div class="two-rows">
                    <div class="text-input">
                        <i class="fa-solid fa-hourglass-half"></i>
                        <input type="text" placeholder="Duration (In Days)">
                    </div>
                    <div class="text-input">
                        <i class="fa-solid fa-sack-dollar"></i>
                        <input type="text" placeholder="Approx Budget per person">
                    </div>
                </div>
                <div class="two-rows">
                    <div class="text-input">
                        <i class="fa-solid fa-map-pin"></i>
                        <input type="text" placeholder="Starting Point">
                    </div>
                    <div class="text-input">
                        <i class="fa-solid fa-map-pin"></i>
                        <input type="text" placeholder="Dropping Point">
                    </div>
                </div>
            </div>


            <button class="submit-btn">SUBMIT</button>

        </div>
    </div>
</body>

</html>
